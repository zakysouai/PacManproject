name: Build game logic without SFML

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake g++
          # ⚠️ NO SFML INSTALLATION - that's the point!

      - name: Configure CMake for logic library only
        run: cmake -B ${{github.workspace}}/build -S ${{github.workspace}}/logic -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build logic library
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}